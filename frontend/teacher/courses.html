<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="../assets/logo.png" alt="School Logo" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-book"></i> Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="attendance.html">
                                <i class="bi bi-calendar-check"></i> Attendance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="grades.html">
                                <i class="bi bi-journal-text"></i> Grades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="assignments.html">
                                <i class="bi bi-file-earmark-text"></i> Assignments
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Course Management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCourseModal">
                            <i class="bi bi-plus-circle"></i> Create Course
                        </button>
                    </div>
                </div>

                <!-- Courses List -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Schedule</th>
                                <th>Room</th>
                                <th>Students</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courses-table-body">
                            <!-- Courses will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Create Course Modal -->
                <div class="modal fade" id="createCourseModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create New Course</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="create-course-form">
                                    <div class="mb-3">
                                        <label for="course-title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="course-title" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="course-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="course-description" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="course-schedule" class="form-label">Schedule</label>
                                        <input type="text" class="form-control" id="course-schedule" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="course-room" class="form-label">Room</label>
                                        <input type="text" class="form-control" id="course-room" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="create-course-btn">Create</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Course Modal -->
                <div class="modal fade" id="editCourseModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Course</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="edit-course-form">
                                    <input type="hidden" id="edit-course-id">
                                    <div class="mb-3">
                                        <label for="edit-course-title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="edit-course-title" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-course-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="edit-course-description" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-course-schedule" class="form-label">Schedule</label>
                                        <input type="text" class="form-control" id="edit-course-schedule" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-course-room" class="form-label">Room</label>
                                        <input type="text" class="form-control" id="edit-course-room" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="update-course-btn">Update</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Manage Students Modal -->
                <div class="modal fade" id="manageStudentsModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Manage Students</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="manage-course-id">
                                <div class="mb-3">
                                    <label for="student-search" class="form-label">Search Students</label>
                                    <input type="text" class="form-control" id="student-search" placeholder="Search by name or email">
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="students-table-body">
                                            <!-- Students will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="courses.js"></script>
</body>
</html>
